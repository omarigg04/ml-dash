<header class="top-header">
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-btn" (click)="onMenuToggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Search Bar -->
  <div class="search-container">
    <mat-icon class="search-icon">search</mat-icon>
    <input
      type="text"
      class="search-input"
      placeholder="Buscar..."
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />
  </div>

  <!-- Right Section -->
  <div class="header-actions">
    <!-- Notifications -->
    <button class="icon-btn" [matTooltip]="'Notificaciones'">
      <mat-icon [matBadge]="3" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
    </button>

    <!-- Login Button -->
    <button class="meli-login-btn" (click)="loginWithMercadoLibre()">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#333" d="M12.83,14.24L11.41,12.83L12.83,11.41L14.24,12.83L12.83,14.24M18.41,10L17,8.59L19.83,5.76L21.24,7.17L18.41,10M5.76,19.83L7.17,21.24L10,18.41L8.59,17L5.76,19.83M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4Z" />
      </svg>
      Login con MercadoLibre
    </button>
  </div>
</header>
