<header class="top-header">
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-btn" (click)="onMenuToggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Right Section -->
  <div class="header-actions">
    <!-- Notifications -->
    <button class="icon-btn" [matTooltip]="'Notificaciones'">
      <mat-icon [matBadge]="3" matBadgeColor="warn" matBadgeSize="small">notifications</mat-icon>
    </button>

    <!-- MercadoLibre Login Button -->
    <button class="meli-login-btn" (click)="loginWithMercadoLibre()">
      Autorizar con MercadoLibre
    </button>

    <!-- Logout Button -->
    <button class="logout-btn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesi√≥n
    </button>
  </div>
</header>
